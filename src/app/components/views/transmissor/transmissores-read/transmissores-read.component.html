<div class="content">
    <div class="title">
        <h1>Transmissores</h1>
    </div>
</div>

<button class="mat-elevation-z8" (click)="navegarParaTransmissoresCreate()" mat-stroked-button color="primary">NOVO TRANSMISSOR</button>

<div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="transmissores">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="ip">
          <th mat-header-cell *matHeaderCellDef> IP </th>
          <td mat-cell *matCellDef="let row"> {{ row.ip }} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="descricao1">
          <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO 1 </th>
          <td mat-cell *matCellDef="let row"> {{ row.descricao1 }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="descricao2">
          <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO 2 </th>
          <td mat-cell *matCellDef="let row"> {{ row.descricao2 }} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="pop">
          <th mat-header-cell *matHeaderCellDef> POP </th>
          <td mat-cell *matCellDef="let row"> {{ row.pop }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="cidade">
          <th mat-header-cell *matHeaderCellDef> CIDADE </th>
          <td mat-cell *matCellDef="let row"> {{ row.cidade }} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="marcaolt">
          <th mat-header-cell *matHeaderCellDef> MARCA OLT </th>
          <td mat-cell *matCellDef="let row"> {{ row.marcaolt }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="id_projeto_ixc">
          <th mat-header-cell *matHeaderCellDef> ID PROJETO IXC </th>
          <td mat-cell *matCellDef="let row"> {{ row.id_projeto_ixc }} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="id_transmissor_ixc">
          <th mat-header-cell *matHeaderCellDef> ID transmissor IXC </th>
          <td mat-cell *matCellDef="let row"> {{ row.id_transmissor_ixc }} </td>
        </ng-container>







         <!-- Weight Column 
         <ng-container matColumnDef="livros">
          <th mat-header-cell *matHeaderCellDef> LIVRO </th>
          <td mat-cell *matCellDef="let row"> 
            <a class="livros" routerLink="{{ row.id }}/livros">
              <i class="material-icons">book</i>
            </a>
          </td>
        </ng-container> -->
        
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="acoes">
          <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
          <td mat-cell *matCellDef="let row"> 
            <a class="edit" routerLink="update/{{ row.id }}">
              <i class="material-icons">edit</i>
            </a> 
            <a class="delete" routerLink="delete/{{ row.id }}">
              <i class="material-icons">delete</i>
            </a> 
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

</div>
