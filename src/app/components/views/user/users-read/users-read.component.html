<div class="content">
    <div class="title">
        <h1>Users</h1>
    </div>
</div>

<button class="mat-elevation-z8" (click)="navegarParaUsersCreate()" mat-stroked-button color="primary">NOVO USUARIO</button>

<div class="mat-elevation-z8 content-table">
    <table class="table" mat-table [dataSource]="users">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef> FIRST NAME </th>
          <td mat-cell *matCellDef="let row"> {{ row.firstname }} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef> LAST NAME </th>
          <td mat-cell *matCellDef="let row"> {{ row.lastname }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> EMAIL </th>
          <td mat-cell *matCellDef="let row"> {{ row.email }} </td>
        </ng-container>
      
        <!-- Weight Column -->
        

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> ROLE </th>
          <td mat-cell *matCellDef="let row"> {{ row.role }} </td>
        </ng-container>


         <!-- Weight Column 
         <ng-container matColumnDef="livros">
          <th mat-header-cell *matHeaderCellDef> LIVRO </th>
          <td mat-cell *matCellDef="let row"> 
            <a class="livros" routerLink="{{ row.id }}/livros">
              <i class="material-icons">book</i>
            </a>
          </td>
        </ng-container> -->
        
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="acoes">
          <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
          <td mat-cell *matCellDef="let row"> 
            <a class="edit" routerLink="update/{{ row.id }}">
              <i class="material-icons">edit</i>
            </a> 
            <a class="delete" routerLink="delete/{{ row.id }}">
              <i class="material-icons">delete</i>
            </a> 
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

</div>
